name: Generate ICS

on:
  schedule:
    - cron: '0 9 * * *'  # Runs every day at 9 AM UTC
  workflow_dispatch:  # Allows me to manually trigger this workflow whenever I want

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Get my code from the repo

      - name: Set up Python
        uses: actions/setup-python@v2  # Set up Python environment

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip to the latest
          pip install -r requirements.txt  # Install all the libraries I need

      - name: Run script
        run: python main.py  # Run my Python script to generate the .ics file

      - name: Upload ICS file to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication
          publish_dir: ./  # Look in the current directory for the .ics file
          publish_branch: gh-pages  # This is where I'm hosting my files
